@if (userList.length > 0 && !loading) {
<app-user-list
  [userList]="userList"
  (onDelete)="handleDelete($event)"
></app-user-list>
<nav class="mt-4">
  <ul class="pagination">
    @if (currentPage !== 1) {
    <li class="page-item cursor-pointer" (click)="previousPage()">
      <a class="page-link">Anterior</a>
    </li>
    } @if (totalPages > 1 && currentPage < totalPages) {
    <li class="page-item cursor-pointer" (click)="nextPage()">
      <a class="page-link">Siguiente</a>
    </li>
    }
  </ul>
</nav>

} @else if (loading) {
<app-load />
} @else if (error) {
<div class="container text-center mt-5">
  <h2 class="mb-3 text-danger">Error inesperado</h2>
</div>
} @else {
<div class="container text-center mt-5">
  <h2 class="mb-3">No hay usuarios disponibles</h2>
</div>
}
