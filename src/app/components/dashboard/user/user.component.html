<div class="card d-flex flex-column h-100 w-100">
  <div class="d-flex justify-content-center">
    <img
      [src]="user()!.image"
      class="card-img-top rounded-circle w-50"
      alt="..."
    />
  </div>
  <div class="card-body d-flex flex-column flex-grow-1">
    <h5 class="card-title">{{ fullname }}</h5>
    <div class="mt-auto">
      <div class="btn-group w-100" role="group">
        <button type="button" class="btn btn-success" (click)="onDetail()">
          <img class="w-25" src="search.svg" alt="" />
          <p>Detalle</p>
        </button>
        <button type="button" class="btn btn-warning" (click)="onUpdate()">
          <img class="w-25" src="refresh.svg" alt="" />
          <p>Actualizar</p>
        </button>
        <button type="button" class="btn btn-danger" (click)="toggleModal()">
          <img class="w-25" src="bin.svg" alt="" />
          <p>Eliminar</p>
        </button>
      </div>
    </div>
  </div>
</div>

<app-deletemodal
  [isVisible]="modal()"
  (cancel)="toggleModal()"
  (delete)="onDelete()"
/>
